<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Github hosting website!</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>


  <ol type="1">
    <li><p>将网站所需的文档准备好，包括HTML，CSS，JS，IMGS,etc.</p>
<p id="tip">HTML需要命名为index.html,否则会出现404</p>
    </li>
    <li><p>注册好GitHub，在电脑上安装好Github Desktop</p></li>
    <li><p>在GitHub desktop上或者GitHub网页端创建新的repository，选择装有准备好的文档的文件夹</p></li>
    <li>在网页端点击设置，化到最下面设置GitHub Pages，branch选择main，然后Save</li>
    <li>稍等片刻完成！</li>

  </ol>

</body>
